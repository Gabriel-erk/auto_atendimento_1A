<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Sistema de Autoatendimento</title>
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <header>
        <nav>
            <div class="usuario">
                <img src="img/home/navbar/user.jpg" alt="Imagem do usuário">
                <p>Fiuk Atekita</p>
            </div>

            <div class="icones-nav-bar">
                <a href="#">
                    <img src="img/home/navbar/magnifying-glass.svg">
                </a>
                <a href="#">
                    <img src="img/home/navbar/bell.svg">
                </a>
            </div>
        </nav>

        <div class="banner">
            <img src="img/home/banner/hospital_home.jpg" alt="Imagem do hospital da Unimar.">
        </div>

        <div class="explore-nossas-opcoes">
            <h3>Explore nossas opções</h3>

            <div class="opcoes">
                <div class="opcao">
                    <a href="#">
                        <img src="img/home/conteudo/opcoes/brain_pequeno.jpg" alt="">
                    </a>
                    <p>Opção 1</p>
                </div>

                <div class="opcao">
                    <a href="#">
                        <img src="img/home/conteudo/opcoes/brain_pequeno.jpg" alt="">
                    </a>
                    <p>Opção 2</p>
                </div>

                <div class="opcao">
                    <a href="#">
                        <img src="img/home/conteudo/opcoes/brain_pequeno.jpg" alt="">
                    </a>
                    <p>Opção 3</p>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="hospitais-proximos">
            <h3>Hospitais próximos</h3>

            <div class="hospitais">

                <div class="hospital">
                    <div class="lado-esquerdo">

                        <a href="#">
                            <img src="img/home/conteudo/hospitais/hospital_home.jpg" alt="">
                        </a>
                        <div class="desc-hospital">
                            <p>Universidade de Marília</p>
                            <span>50 - 60 min de espera</span>

                            <div class="avaliacao">
                                <img src="img/home/conteudo/hospitais/star.png" class="estrela-avaliacao">
                                <span>4.5</span>
                            </div>

                        </div>

                    </div>

                    <div class="lado-direito">
                        <a href="#">Acessar</a>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
