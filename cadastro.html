<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Autoatendimento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <nav>
            <h1><img src="img/logo/logo_unimar.png" class="logo" alt="Logo do Sistema de Autoatendimento"></h1>
        </nav>
    </header>

    <main class="container">
        <div class="texto-login">
            <h2>Cadastro</h2>
            <p>Preencha os campos abaixo para criar uma conta.</p>
            <p>Ou você pode <a href="login.html" style="font-size: var(--font-size-base);">Entrar aqui!</a></p>
        </div>

        <div class="formulario-login">
            <form action="">
                <div class="input-group">
                    <label for="cpf" class="input-label">CPF</label>
                    <div class="input-wrapper">
                        <img src="img/login/icone/envelope.svg" alt="Ícone de envelope" class="input-icon">
                        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password" class="input-label">Senha</label>
                    <div class="input-wrapper">
                        <img src="img/login/icone/senha.svg" alt="Ícone de cadeado" class="input-icon">
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirm_password" class="input-label">Confirmar senha</label>
                    <div class="input-wrapper">
                        <img src="img/login/icone/senha.svg" alt="Ícone de cadeado" class="input-icon">
                        <input type="password" id="confirm_password" name="confirm_password"
                            placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <button type="submit" class="btn-login">Prosseguir</button>
            </form>
        </div>
    </main>
</body>

</html>

<div class="input-group">
    <label for="confirm_password" class="input-label">Confirmar senha</label>
    <div class="input-wrapper">
        <img src="img/login/icone/senha.svg" alt="Ícone de cadeado" class="input-icon">
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme sua senha" required>
    </div>
</div>
