<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essenciais - Sistema de Autoatendimento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <nav>
            <h1><img src="img/logo/logo_unimar.png" class="logo" alt="Logo do Sistema de Autoatendimento"></h1>
        </nav>
    </header>

    <main class="container">
        <div class="texto-login">
            <h2>Essenciais</h2>
            <p>Para conhecermos um pouco mais de você e personalizar seu atendimento!</p>
        </div>

        <div class="formulario-login">
            <form action="">
                <div class="input-group">
                    <label for="data_nascimento" class="input-label">Data de nascimento</label>
                    <div class="input-wrapper">
                        <img src="img/login/icone/envelope.svg" alt="Ícone de envelope" class="input-icon">
                        <input type="date" id="data_nascimento" name="data_nascimento" placeholder="DD/MM/AAAA" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="genero" class="input-label">Gênero</label>
                    <div class="input-wrapper">
                        <img src="img/login/icone/senha.svg" alt="Ícone de cadeado" class="input-icon">
                        <input type="text" id="genero" name="genero" placeholder="Digite seu gênero" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="tipo_sanguineo" class="input-label">Tipo sanguíneo</label>
                    <div class="input-wrapper">
                        <img src="img/login/icone/senha.svg" alt="Ícone de cadeado" class="input-icon">
                        <input type="text" id="tipo_sanguineo" name="tipo_sanguineo" placeholder="Digite seu tipo sanguíneo" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="condicao_preexistente" class="input-label">Condição pré-existente</label>
                    <div class="input-wrapper">
                        <img src="img/login/icone/senha.svg" alt="Ícone de cadeado" class="input-icon">
                        <input type="text" id="condicao_preexistente" name="condicao_preexistente" placeholder="Digite sua condição pré-existente" required>
                    </div>
                </div>


                <button type="submit" class="btn-login">Cadastrar</button>
            </form>

        </div>
    </main>
</body>

</html>
